<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찾기 - 코코아 클론</title>
</head>
<body class="no-drag">
    <div class="상태창">
        <div class="상태창__column">
            <span>신호 없음</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="상태창__column">
            <span>18:43</span>
        </div>
        <div class="상태창__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="화면-헤더">
        <h1 class="화면-헤더__title">찾기</h1>
        <div class="화면-헤더__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <a href="설정.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="메인-화면">
        <div class="아이콘-정렬">
            <div class="아이콘-정렬__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR 코드</span>
            </div>
            <div class="아이콘-정렬__icon">
                <i class="far fa-address-book"></i>
                <span>연락처로 추가</span>
            </div>
            <div class="아이콘-정렬__icon">
                <i class="fas fa-fingerprint"></i>
                <span>ID로 추가</span>
            </div>
            <div class="아이콘-정렬__icon">
                <i class="far fa-envelope"></i>
                <span>초대</span>
            </div>
        </div>

        <div class="추천-친구">
            <h6 class="추천-친구__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>

        <div class="오픈-채팅">
            <div class="오픈-채팅__header">
                <h4>오픈 채팅</h4>
                <span>
                    홈으로 가기
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>

            <div class="오픈-포스팅">
                <div class="오픈-포스팅__column">
                    <h5 class="오픈-포스팅__title"><span>Vtic</span><i class="far fa-heart"></i><span>Tica</h5>
                    <h6 class="오픈-포스팅__hashtags">#브이틱#티카#티카방#데뷔일#들낙ㄴ</h6>
                    <div class="오픈-포스팅__members">
                        <img src="img/청려01_60x60.jpg" />
                        <span class="오픈-포스팅__member-count">1407명</span>
                        <div class="divider"></div>
                        <span class="오픈-포스팅__member-status">30분 전</span>
                    </div>
                </div>
                <div class="오픈-포스팅__column">
                    <div class="오픈-포스팅__photo">
                        <img src="./img/vtic_120x120.jpg"/>
                        <div class="오픈-포스팅__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span> 1407</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="오픈-포스팅">
                <div class="오픈-포스팅__column">
                    <h5 class="오픈-포스팅__title"><span>#아주사</span></h5>
                    <h6 class="오픈-포스팅__hashtags">#아이돌주식회사#아주사#주주총회#정보공유</h6>
                    <div class="오픈-포스팅__members">
                        <img src="./img/rabbit01_60x60.jpg" />
                        <span class="오픈-포스팅__member-count">485명</span>
                        <div class="divider"></div>
                        <span class="오픈-포스팅__member-status">30분 전</span>
                    </div>
                </div>
                <div class="오픈-포스팅__column">
                    <div class="오픈-포스팅__photo">
                        <img src="./img/shining_star_120x120.jpg"/>
                        <div class="오픈-포스팅__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span> 368</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="네비">
        <ul class="네비__list">
            <li class="네비__btn">
                <a class="네비__link" href="친구.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="채팅.html">
                    <span class="네비__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="찾기.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="더보기.html">
                    <span class="네비__dot-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="이동-화면">
        <i class="fas fa-comment"></i>
    </div>

    <div id="모바일-지원안됨">
        <span>사용중인 스크린이 너무 큽니다!!</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
