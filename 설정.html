<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더보기 - 코코아 클론</title>
</head>
<body class="no-drag">
    <div class="상태창">
        <div class="상태창__column">
            <span>신호 없음</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="상태창__column">
            <span>18:43</span>
        </div>
        <div class="상태창__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="설정-헤더">
        <div class="설정-헤더__column">
            <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="설정-헤더__column">
            <h1 class="설정-헤더__title">설정</h1>
        </div>
        <div class="설정-헤더__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="메인-화면">
        <ul class="설정-목록">
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>공지사항</span>
                </div>
                <div class="설정__setting-column"></div>
            </li>
            <span class="border-bottom"></span>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>실험실</span>
                </div>
                <div class="설정__setting-column"></div>
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>버전</span>
                </div>
                <div class="설정__setting-column">
                    <span>최신 버전</span>
                </div>
            </li>
            <li class="설정__border">
                <span class="설정__border-line"></span>
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>개인/보안</span>
                </div>
                <div class="설정__setting-column"></div>                
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-bell"></i>
                    <span>알림</span>
                </div>               
                <div class="설정__setting-column"></div>
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-user"></i>
                    <span>친구</span>
                </div>               
                <div class="설정__setting-column"></div>
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-comment"></i>
                    <span>채팅</span>
                </div>                
                <div class="설정__setting-column"></div>
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-spinner"></i>
                    <span>화면</span>
                </div>               
                <div class="설정__setting-column"></div> 
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-paint-roller"></i>
                    <span>테마</span>
                </div>               
                <div class="설정__setting-column">
                    <span>백일몽 테마</span>
                </div> 
            </li>
            <li class="설정__setting">
                <div class="설정__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>통화</span>
                </div>            
                <div class="설정__setting-column"></div>
            </li>
        </ul>
    </main>

    <nav class="네비">
        <ul class="네비__list">
            <li class="네비__btn">
                <a class="네비__link" href="친구.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="채팅.html">
                    <span class="네비__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="찾기.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="네비__btn">
                <a class="네비__link" href="더보기.html">
                    <span class="네비__dot-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="이동-화면">
        <i class="fas fa-comment"></i>
    </div>

    <div id="모바일-지원안됨">
        <span>사용중인 스크린이 너무 큽니다!!</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
