<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코코아 클론에 어서오세요</title>
</head>
<body class="no-drag">
    <div class="상태창">
        <div class="상태창__column">
            <span>신호 없음</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="상태창__column">
            <span>18:43</span>
        </div>
        <div class="상태창__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="환영-header">
        <h1 class="환영-header__title">코코아 클론에 어서오세요</h1>
        <p class="환영-header__text">
            코코아 계정이 있다면, 이메일이나 전화번호로 로그인 하세요.
        </p>
    </header>

    <form action="친구.html" method="GET" id="로그인-form">
        <input type="text" required placeholder="이메일 또는 전화번호" />
        <input type="password" required placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">코코아 계정 또는 비밀번호 찾기</a>
    </form>

    <div id="모바일-지원안됨">
        <span>사용중인 스크린이 너무 큽니다!!</span>
    </div>

    <script 
    src="https://kit.fontawesome.com/6478f529f2.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
